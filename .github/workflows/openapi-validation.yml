name: OpenAPI Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Build and install plugin
      run: mvn clean install -B -DskipTests

    - name: Generate OpenAPI Spec
      run: |
        cd example-app
        mvn clean compile openapi-spec-generator:generate

    - name: Install Spectral
      run: npm install -g @stoplight/spectral-cli

    - name: Validate OpenAPI Spec (if spectral config exists)
      run: |
        if [ -f ".spectral.yml" ] || [ -f ".spectral.yaml" ]; then
          spectral lint example-app/target/openapi.yaml
        else
          echo "No Spectral configuration found, skipping lint"
        fi
      continue-on-error: true

    - name: Upload OpenAPI spec
      uses: actions/upload-artifact@v4
      with:
        name: validated-openapi-spec
        path: example-app/target/openapi.yaml

